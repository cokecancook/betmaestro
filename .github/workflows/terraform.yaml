name: Terraform Manual Deploy

on:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Set up GCP credentials
        run: |
          echo "${{ secrets.GCP_CREDENTIALS }}" > $HOME/gcloud.json

      - name: Authenticate to Google Cloud
        run: |
          gcloud auth activate-service-account --key-file=$HOME/gcp-key.json
          gcloud config set project original-list-459014-b6
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcp-key.json

      - name: Terraform Init
        run: terraform init
        working-directory: terraform
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcp-key.json

      - name: Terraform Plan
        run: terraform plan
        working-directory: terraform
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcloud.json
          TF_VAR_api_key_odds: ${{ secrets.API_KEY_ODDS }}
          TF_VAR_api_key_sd:   ${{ secrets.API_KEY_SD }}
          TF_VAR_gemini_key:   ${{ secrets.GEMINI_KEY }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcloud.json
          TF_VAR_api_key_odds: ${{ secrets.API_KEY_ODDS }}
          TF_VAR_api_key_sd:   ${{ secrets.API_KEY_SD }}
          TF_VAR_gemini_key:   ${{ secrets.GEMINI_KEY }}
